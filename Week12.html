<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Journal</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/css-pokemon-gameboy.css">
</head>
<body class="container-fluid bg-dark">
    <div class=" text-center framed primary" >
        <div class="row">
            <div class="col-sm">
                <img src="./styles/images/helix-hd.png" alt="">
            </div>
            <div class="col-sm">
                <h1>Pokemon Journal</h1>
                <p>Record your sightings of any Pokemon you've encountered in the wild</p>
            </div>
            <div class="col-sm">
                <img src="./styles/images/helix-hd.png" alt="">
            </div>
        </div>
        <div class="row">
            <input type="text" id="comName"  placeholder="Enter your Name">
            <input type="text" id="comment"  placeholder="Record your sighting here">
            <button id="btnSubmit">Submit</button>
        </div>
    </div>

    <div id="app">

    </div>

    
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="12p.js"></script>
</body>
</html>
